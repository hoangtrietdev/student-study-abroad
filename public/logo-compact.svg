<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="50%" style="stop-color:#1D4ED8" />
      <stop offset="100%" style="stop-color:#1E40AF" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
  </defs>
  
  <!-- Compact Globe -->
  <g transform="translate(4, 4)">
    <circle cx="21" cy="21" r="17" fill="url(#logoGradient)" opacity="0.9"/>
    
    <!-- Continents -->
    <path d="M8 15 C12 13, 16 14, 20 16 C24 18, 28 17, 32 15" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M6 25 C10 23, 14 24, 18 26 C22 28, 26 27, 30 25" stroke="white" stroke-width="1.2" fill="none" opacity="0.6"/>
    <ellipse cx="15" cy="12" rx="3" ry="1.5" fill="white" opacity="0.4"/>
    <ellipse cx="27" cy="30" rx="2.5" ry="1.2" fill="white" opacity="0.4"/>
    
    <!-- Graduation cap -->
    <g transform="translate(17, 10)">
      <polygon points="0,6 6,3 6,6 0,9" fill="url(#accentGradient)"/>
      <rect x="0" y="6" width="6" height="0.8" fill="url(#accentGradient)"/>
      <circle cx="6" cy="4.5" r="0.4" fill="#F59E0B"/>
      <line x1="6" y1="4.5" x2="7.5" y2="3" stroke="#F59E0B" stroke-width="0.4"/>
    </g>
    
    <!-- Route -->
    <path d="M4 21 Q21 8, 38 21" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" opacity="0.7" stroke-dasharray="1.5,1.5"/>
    <circle cx="4" cy="21" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="38" cy="21" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" fill="#1F2937">
    Study Overseas
  </text>
  <text x="50" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="900" fill="url(#logoGradient)" letter-spacing="0.1em">
    MAP
  </text>
</svg>
